<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar styling */
        .navbar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 129, 0.8);
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: #ff4757;
        }

        /* Main content container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #ff6b81;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        h3 {
            color: #333;
            font-size: 22px;
            margin-top: 10px;
            font-style: italic;
        }

        /* Meme image */
        img {
            max-width: 600px;
            max-height: 400px;
            height: auto;
            width: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: block;
            margin-left: auto;
            margin-right: auto;
            object-fit: contain;
        }

        /* Button styling */
        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #e63946;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/facts">Facts</a>
        <a href="/memes">Memes</a>
    </div>

    <!-- Main content -->
    <div class="container">
       
        <h3 id="meme-title">{{ meme.title }}</h3>
        <a id="meme-link" href="{{ meme.postLink }}" target="_blank">
            <img id="meme-image" src="{{ meme.url }}" alt="Meme">
        </a>
        <button onclick="getMeme()">ðŸ˜‚ Get New Meme</button>
    </div>

    <!-- JavaScript to fetch meme -->
    <script>
        function getMeme() {
            fetch("/get-meme")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("meme-title").innerText = data.title;
                    document.getElementById("meme-image").src = data.url;
                    document.getElementById("meme-link").href = data.postLink;
                })
                .catch(error => console.error("Error fetching meme:", error));
        }
    </script>

</body>
</html>
