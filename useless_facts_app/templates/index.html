<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #244855, #E64833, #874F41, #90AEAD, #FBE9D0);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        .fact {
            font-size: 1.5em;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Light background for text */
            padding: 20px;
            border-radius: 10px;
        }

        /* Animation to make the gradient move */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Random Useless Fact</h1>
    <div class="fact">
        <p>{{ fact }}</p>
    </div>
</body>
</html>
