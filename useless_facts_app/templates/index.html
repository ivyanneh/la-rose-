<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #244855, #E64833, #874F41, #90AEAD, #FBE9D0);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        .fact {
            font-size: 1.2em;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Light background for text */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Animation to make the gradient move */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Button styling */
        .refresh-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #E64833;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .refresh-button:hover {
            background-color: #c53b28;
        }
    </style>
</head>
<body>
    <h1>Random Useless Fact</h1>
    <div class="fact">
        <p>{{ fact }}</p>
    </div>

    <button class="refresh-button" onclick="window.location.reload();">Get Another Fact</button>
</body>
</html>
