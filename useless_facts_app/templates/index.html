<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Facts & Memes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #244855, #E64833, #874F41, #90AEAD, #FBE9D0);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        .fact, .meme {
            font-size: 1.2em;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 10px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .refresh-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #E64833;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .refresh-button:hover {
            background-color: #c53b28;
        }
    </style>
</head>
<body>
    <h1>Random Useless Fact</h1>
    <div class="fact">
        <p id="fact-text">{{ fact }}</p>
        <button class="refresh-button" onclick="fetchNewFact()">Get Another Fact</button>
    </div>

    <h1>Random Meme</h1>
    <div class="meme">
        <h3 id="meme-title">{{ meme.title }}</h3>
        <a id="meme-link" href="{{ meme.postLink }}" target="_blank">
            <img id="meme-img" src="{{ meme.url }}" alt="Meme">
        </a>
        <button class="refresh-button" onclick="fetchNewMeme()">Get Another Meme</button>
    </div>

    <script>
        function fetchNewFact() {
            fetch('/get-fact')
            .then(response => response.json())
            .then(data => {
                document.getElementById("fact-text").textContent = data.fact;
            })
            .catch(error => console.error('Error fetching fact:', error));
        }

        function fetchNewMeme() {
            fetch('/get-meme')
            .then(response => response.json())
            .then(data => {
                document.getElementById("meme-title").textContent = data.title;
                document.getElementById("meme-img").src = data.url;
                document.getElementById("meme-link").href = data.postLink;
            })
            .catch(error => console.error('Error fetching meme:', error));
        }
    </script>
</body>
</html>
