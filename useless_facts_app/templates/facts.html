<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts</title>
    <style>
        /* Overall body style */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation Bar */
        .navbar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 123, 255, 0.8);
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: #0056b3;
        }

        /* Main content container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Fact paragraph */
        #fact {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
            font-style: italic;
        }

        /* Button Styling */
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/facts">Facts</a>
        <a href="/memes">Memes</a>
    </div>

    <!-- Content Section -->
    <div class="container">
        <h1>Random Useless Fact</h1>
        <p id="fact">{{ fact }}</p>
        <button onclick="getFact()">ðŸ”„ Get New Fact</button>
    </div>

    <!-- JavaScript to fetch facts -->
    <script>
        function getFact() {
            fetch("/get-fact")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("fact").innerText = data.fact;
                })
                .catch(error => console.error("Error fetching fact:", error));
        }
    </script>

</body>
</html>
